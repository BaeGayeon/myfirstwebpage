<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>배가연</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function LinkSetColor(color){
          var alist = document.querySelectorAll('a');
          var i = 0;
          while(i<alist.length){
            alist[i].style.color=color;
            i = i + 1;
            }
          }

        function BodySetColor(color){
          document.querySelector('body').style.color=color;
        }

        function BodySetBackgroundColor(color){
          document.querySelector('body').style.backgroundColor=color;
        }

        function h1SetBackgroundColor(color){
          document.querySelector('h1').style.backgroundColor=color;
        }

        function BackSetBackgroundColor(color){
          document.querySelector('#back').style.backgroundColor=color;
        }

        function ButtonSetBackgroundColor(color){
          document.querySelector('.button').style.backgroundColor=color;
        }
      function nightdayHandler(self){

        if(self.value=='night'){
          BackSetBackgroundColor('gray')
          h1SetBackgroundColor('darkgray')
          BodySetBackgroundColor('black');
          BodySetColor('white');
          LinkSetColor('white');
          ButtonSetBackgroundColor('#E2F0A7');
          self.value='day';
        }

        else{
          BackSetBackgroundColor('white')
          h1SetBackgroundColor('#E2F0A7')
          BodySetBackgroundColor('#FAD291');
          BodySetColor('black');
          LinkSetColor('black');
          ButtonSetBackgroundColor('lightgray')
          self.value='night';
        }
      }

    </script>
  </head>
