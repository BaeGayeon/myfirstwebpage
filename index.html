    <script>
      function nightdayHandler(self){
        var jsbody = document.querySelector('body')
        var jsback = document.querySelector('#back')
        var jsh1 = document.querySelector('h1')
        var jsbutton = document.querySelector('.button')

        if(self.value=='night'){
          jsback.style.backgroundColor='gray';
          jsh1.style.backgroundColor='darkgray';
          jsbody.style.backgroundColor='black';
          jsbody.style.color='white';
          self.value='day';
          jsbutton.style.backgroundColor='#E2F0A7';

          var alist = document.querySelectorAll('a');
          var i = 0;
          while(i<alist.length){
            alist[i].style.color='white';
            i = i + 1;
            }}

        else{
          jsback.style.backgroundColor='white';
          jsh1.style.backgroundColor='#E2F0A7';
          jsbody.style.backgroundColor='#FAD291';
          jsbody.style.color='black';
          self.value='night';
          jsbutton.style.backgroundColor='lightgray';

          var alist = document.querySelectorAll('a');
          var i = 0;
          while(i<alist.length){
            alist[i].style.color='black';
            i = i + 1;
        }
      }
      }
    </script>
